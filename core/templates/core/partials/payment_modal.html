{% load static %}
<div class="modal" tabindex="-1" id="{{ modal_id }}">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title ">Choose payment  method for <span class="text-primary fw-bold">{{ subscription }} plan</span></h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a href="">
                        <div class="card mb-2">
                            <div class="row g-0">
                                <div class="col-4">
                                    <img src="{% static 'core\Images\Mtn_momo.jpeg' %}" alt="MTN momo" class="img-fluid rounded-start" style="height: 100%;">>
                                </div>
                                <div class="col-8" style="background-color: #ebeb1e;">
                                    <div class="card-body" >
                                        <p class="display-6 fw-bold text-white">Pay with Mtn</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="">
                        <div class="card mb-2">
                            <div class="row g-0">
                                <div class="col-4">
                                    <img src="{% static 'core\Images\Airtel_momo.png' %}" alt="Airtel Momo" class="img-fluid rounded-start" style="height: 100%;">
                                </div>
                                <div class="col-8" style="background-color:#ff3d3d;">
                                    <div class="card-body">
                                        <p class="display-6 fw-bold text-white">Pay with Airtel</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal" >Cancel</button>
                </div>

            </div>
        </div>
</div>
